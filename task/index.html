<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products,
        где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и
        предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
        <div class="buttons">
            <button @click="sortProductsAscending()">Ascending</button>
            <button @click="sortProductsDescending()">Descending</button>
            <button @click="sortByNameAscending()">sortByNameAscending</button>
            <button @click="sortByNameDescending()">sortByNameDescending</button>
        </div>
        <div class="product" v-for="product in products" :key="product.id">
            {{ product.name }}: {{product.price}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {
                        id: 1,
                        name: 'Zyw',
                        price: 22,
                    },
                    {
                        id: 2,
                        name: 'Cde',
                        price: 1,
                    },
                    {
                        id: 3,
                        name: 'Bja',
                        price: 35,
                    },
                    {
                        id: 4,
                        name: 'Abc',
                        price: 24,
                    },
                ]
            },
            methods: {
                sortProductsAscending() {
                    return this.products.sort((a, b) => a.price - b.price);
                },
                sortProductsDescending() {
                    return this.products.sort((a, b) => b.price - a.price);
                },
                sortByNameAscending() {
                    return this.products.sort((a, b) => a.name.localeCompare(b.name));
                },
                sortByNameDescending() {
                    return this.products.sort((a, b) => b.name.localeCompare(a.name));
                }
            },
        })
    </script>
</body>

</html>
